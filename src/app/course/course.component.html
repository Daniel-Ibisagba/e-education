<div class="course">
    <div class="container">
        <h1 class="text-center">All Course</h1>
        <div class="row">
            <div class="col-md-4 mt-4"  *ngFor="let list of course">
                <div class="box">
                    <div class="image-container">
                        <img src="{{list.image}}" alt="{{list.name}}">
                    </div>
                    <h3 class="mt-4">{{list.name}}</h3>
                    <p class="mt-2">{{list.Description}}</p>
                    <button class="btn btn-primary btn-sm mt-2">Enroll Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
